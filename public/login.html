<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grupo 1C-G18">
    <title>TradeWing - Login</title>
    <link rel="icon" type="image/png" sizes="64x64" href="./assets/img/LOGO.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="assets/js/login.mjs" type="module" defer></script>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body style="margin: 0;">
    <main class="container main-container">
        <div class="logo-container">
            <img src="./assets/img/LOGO.png" width="300" height="200" class="logo-img">
        </div>
        
        <form id="loginForm" class="form login-form">
            <div class="grid">
                <input type="email" id="email" name="email" placeholder="Email..." required>
            </div>
            <div class="grid">
                <input type="password" id="password" name="password" placeholder="Password..." required>
            </div>
            <button type="submit">Login</button>
        </form>
    </main>
    <!-- JS -->
    
</body>
</html>
