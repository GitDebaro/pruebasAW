<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Grupo 1C-G18">
    <title>TradeWing - Register</title>
    <link rel="icon" type="image/png" sizes="64x64" href="./assets/img/LOGO.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="assets/js/register.mjs" type="module" defer></script>
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <main class="container main-container">
        <div class="logo-container">
            <img src="./assets/img/LOGO.png" width="300" height="200" class="logo-img">
        </div>
        
        <form id="loginForm" class="form login-form">
            <div class="grid">
                <input type="text" id="name" name="name" placeholder="Name..." required>
            </div>
            <div class="grid">
                <input type="text" id="surname" name="surname" placeholder="Surname..." required>
            </div>
            <div class="grid">
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Email..." required>
            </div>
            <div class="grid">
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Password..." required>
            </div>
            <div class="grid">
                <input type="password" id="loginPasswordrepeat" name="loginPasswordrepeat" placeholder="Repeat Password..." required>
            </div>
            <button type="submit" class="contrast">Register</button>
        </form>
    </main>
</body>
</html>
